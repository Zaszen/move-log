<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="MoveLogApp">
    <div class="header">
      <div class="container">
        MOVE Log
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        
        <div class="row" ng-repeat="exercice in exercises">
          <div class="exercise-icon col-md-2"><img src="{{ exercice.icon }}"> </div>
            
          <div class="col-md-8">
            <p class="exercise-name"> {{ exercice.name}} </p>
          </div>
          
          <div class="col-md-2 counters">
            <span class="decrease" ng-click="decrease(exercice)">-</span><span class="count"> {{ exercice.count }} </span><span class="increase" ng-click="increase(exercice)">+</span>
          </div>
        </div>
        
      </div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
